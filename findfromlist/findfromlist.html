<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find from list</title>
</head>
<body>
    <form>
        <input type="text" id="formInput">
        <input type="button" id="search" value="Submit">
    </form>
    <p id="text"></p>
    <script>
        var search = document.getElementById("search");
        var data = ["Saab", "Volvo", "BMW"];
       
        search.onclick = function() {
           var formInput = document.getElementById("formInput").value;
       
           for (let i = 0; i<data.length; i++){
              if (data[i] == formInput) {
                document.getElementById("text").innerHTML = formInput + " was found in the list";
                break;
                } 
              if (data[i] != formInput){
                document.getElementById("text").innerHTML = formInput + " was not found in the list";
           }
           }

        };
       </script>

</body>
</html>
